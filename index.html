<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<style type="text/css">
			.content {
				position: relative;
				max-width: 100%;
				text-align: center;
			}
			.content-body {
				padding-left: 0 15px;
			}
            .content-video {
                width: 100%;
                height: 100%;
				max-height: 700px;
            }
		</style>
	</head>
	<body>
		<div class="container">
			<div class="content">
				<div class="content-header">
					<h1 class="text-primary">Video Watching !!</h1>
				</div>
				<div class="content-body row">
					<div class="col-12 col-md-12">
						<div class="form-group mb-2">
							<label for="inputURL" class="sr-only">Video URL</label>
							<input
								type="text"
								class="form-control"
								id="inputURL"
								placeholder="Input URL Here ....."
                                autofocus
							/>
						</div>
						<button id="submit" class="btn btn-primary mb-2">
							OK
						</button>
						<a href="./auto-generate.html" class="btn btn-danger position-absolute" style="top:10px;right:0;">
							Move to Auto Generate
						</a>
					</div>
					<div></div>
					<div class="col-12 col-md-12">
						<video id="video" class="content-video" controls>
							<source src="" type="video/mp4" />
						</video>
					</div>
				</div>
			</div>
			<video src=""></video>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
			integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
			integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
			crossorigin="anonymous"
		></script>
		<script type="text/javascript">
			$('#submit').click(function(){
			    const $val = $('#inputURL').val();
                const $url = $('#video')[0];

                if ($val !== '') {
					$url.src = $val;
					$url.load();
					$url.play();
                }
			});
		</script>
	</body>
</html>
